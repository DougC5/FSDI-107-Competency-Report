<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="CSS/bootstrap.css">
  <link rel="stylesheet" href="CSS/style2.css">
  <title>Store Admin</title>
</head>

<body>
  <!--NavBar-->
  <nav class="navbar navbar-expand navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="#">Admin<span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link " href="storeFront.html">Storefront</a>
        <a class="nav-item nav-link " href="cart.html">Cart</a>

      </div>
    </div>
  </nav>
  <!--/NavBar-->

  <div class="container">
    <h1 class="my-3">My Store Admin</h1>
    <div>
      <div class="form-group row">
        <label for="colFormLabel" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="colFormName" placeholder="Name of Item">
        </div>
      </div>

      <div class="form-group row">
        <label for="colFormLabel" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="colFormDesc" placeholder="Item Description">
        </div>
      </div>

      <div class="form-group row">
        <label for="colFormLabel" class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="colFormPrice" placeholder="$100">
        </div>
      </div>

      <div class="form-group row">
        <label for="colFormLabel" class="col-sm-2 col-form-label">Image</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="colFormImg" placeholder="https://example.com/img">
        </div>
      </div>

      <div class="form-group row">
        <label for="colFormLabel" class="col-sm-2 col-form-label">Category</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="colFormCat" placeholder="Item Category">
        </div>
      </div>

      <!--   Buttons-->
      <button id="btnSubmit" type="button" class="btn btn-primary">Submit</button>

      <button id="btnClear" type="button" class="btn btn-secondary">Clear</button>
    </div>

    <div id="submit-alert" class="alert alert-success hidden mt-4" role="alert">
      Your item has been successfully added to the list
    </div>
    <div id="fail-alert" class="alert alert-danger hidden mt-4" role="alert">
      Please doublecheck your inputs
    </div>

    <hr>

    <div class="dropdown">

        <button class="btn btn-danger dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Delete Single Catalog Items
        </button><span class="removedAlert alert alert-success ml-4 d-none " role="alert">
          Item Removed Successfully</span>

      <div id="dropdownMenuRemove" class="dropdown-menu" aria-labelledby="dropdownMenu2">

        // Item Descriptions go here

      </div>
    </div>

    <br>

    <button id="btnRemoveAll" type="button" class="btn btn-danger my-3">Remove ALL Elements</button>
    <span id="removedAllAlert" class="alert alert-success ml-4 d-none " role="alert">
    All Items Removed Successfully</span>




    <!--   Close Container-->
  </div>

  <script src="JS/jquery-3.3.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="JS/Store.js"></script>
  <script src="JS/cart.js"></script>
  <script src="JS/admin.js"></script>
</body>

</html>
